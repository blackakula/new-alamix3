    title: Український історичний журнал [Ukrainian Historical Journal] (2009-2012)
    description: «УІЖ» – науковий часопис, виходить з 1957 року у Києві під егідою Ін-ту історії України та Ін-ту політичних та етнонаціональних досліджень НАНУ. Розповсюджується у більш ніж 70-ти країнах світу. Авторами є відомі історики, статті яких розміщуються у рубриках "Історичні студії", "Методологія. Історіографія. Джерелознавство", "Рецензії та огляди", "Хроніка" тощо. Наповнення журналу (об'ємом у 240 сторінок) складають матеріали із діакритичними символами, специфічними шрифтами, ілюстраціями, масивними цитатами та зносками.
