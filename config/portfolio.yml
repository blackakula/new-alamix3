    title: Університетські проекти [University Projects] (2008-2012)
    description: дипломна робота (2012): туристичний путівник "Ukraine tête-à-tête" ("Україна тет-а-тет") (написання матеріалів, проведення фотосесій, підготовка макету й ілюстрацій, редагування і верстка); бакалаврська робота (2011): журнал з рукоділля "Мода Мікс" (написання матеріалів, проведення фотосесій, підготовка макету й ілюстрацій, редагування і верстка); "Книга: від К до А афоризмами": збірник афоризмів про книгу і тих, хто їх створює (участь в інформаційному наповненні, створення макету і верстка); "Вітражі Зіниць": літературно-художній альманах студентів Інституту журналістики КНУ імені Тараса Шевченка (редизайн і верстка); "Видавнича справа та редагування: Бібліографічний покажчик журнальних статей 2004-2008 рр." (коректура та верстка).
